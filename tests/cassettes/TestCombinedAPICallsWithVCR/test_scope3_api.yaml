http_interactions:
- request:
    method: POST
    uri: https://api.openai.com/v1/chat/completions
    body:
      encoding: UTF-8
      string: '{"model":"gpt-4","messages":[{"role":"user","content":"Explain why using AI for software development is beneficial."}]}'
    headers:
      Authorization:
      - Bearer your-openai-api-key
      Content-Type:
      - application/json
  response:
    status:
      code: 200
      message: OK
    headers:
      Content-Type:
      - application/json
    body:
      encoding: UTF-8
      string: '{"choices":[{"message":{"content":"cassete response for OpenAi"}}]}'
    http_version: 1.1

- request:
    method: POST
    uri: https://generativeai.googleapis.com/v1beta2/text:generate
    body:
      encoding: UTF-8
      string: '{"prompt":"cassete response for OpenAi"}'
    headers:
      Authorization:
      - Bearer your-google-api-key
      Content-Type:
      - application/json
  response:
    status:
      code: 200
      message: OK
    headers:
      Content-Type:
      - application/json
    body:
      encoding: UTF-8
      string: '{"candidates":[{"output":"cassete response for Google"}]}'
    http_version: 1.1

- request:
    method: POST
    uri: https://api.scope3ai.com/v1/groups
    body:
      encoding: UTF-8
      string: '{"id":"1", "tag": "session"}'
    headers:
      Authorization:
      - Bearer mock-scope3-api-key
      Content-Type:
      - application/json
  response:
    status:
      code: 200
      message: OK
    headers:
      Content-Type:
      - application/json
    body:
      encoding: UTF-8
      string: '{"id": 1, "tag": "session"}'
    http_version: 1.1

- request:
    method: POST
    uri: https://api.scope3ai.com/v1/groups/1/impact
    body:
      encoding: UTF-8
      string: '{"session_data":"mock_session"}'
    headers:
      Authorization:
      - Bearer mock-scope3-api-key
      Content-Type:
      - application/json
  response:
    status:
      code: 200
      message: OK
    headers:
      Content-Type:
      - application/json
    body:
      encoding: UTF-8
      string: '{"impact": 0.32}'
    http_version: 1.1