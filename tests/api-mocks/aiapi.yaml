          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImpactBigQueryError"
        "429":
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImpactBigQueryError"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImpactBigQueryError"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImpactBigQueryError"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    StatusResponse:
      title: Status Response
      type: object
      additionalProperties: false
      required:
        - ready
      properties:
        ready:
          type: boolean
        reason:
          type: string

    ModelResponse:
      title: Model Response
      type: object
      additionalProperties: false
      required:
        - models
      properties:
        models:
          type: array
          maxItems: 100
          items:
            $ref: "#/components/schemas/Model"

    NodeResponse:
      title: Node Response
      type: object
      additionalProperties: false
      required:
        - nodes
      properties:
        nodes:
          type: array
          maxItems: 100
          items:
            $ref: "#/components/schemas/Node"

    NodeCreateRequest:
      type: object
      required:
        - id
        - gpu_id
        - gpu_count
        - cpu_count
      description: |
        Create a new node.
        Note on permissions:
        - cloud_instance_id and managed_service_id can only be set by admins or users who own those resources
        - Custom nodes are visible only to their owners
        - Global nodes are visible to all users
        - Admins can see and manage all nodes
      properties:
        id:
          type: string
          example: my-custom-node-1
          pattern: ^[a-z0-9-]+$
          minLength: 3
          maxLength: 64
        cloud_id:
          type: string
          example: aws
        cloud_instance_id:
          type: string
          example: a2-highgpu-1g
        managed_service_id:
          type: string
          example: aws-bedrock
        gpu_id:
          type: string
          example: a100_40gb
        gpu_count:
          type: integer
          minimum: 0
          maximum: 10000
          example: 8
          x-go-type: int64
        cpu_count:
          type: integer
          minimum: 1
          maximum: 10000
          example: 2
          x-go-type: int64
        idle_power_w_ex_gpu:
          type: number
          example: 100
          minimum: 0
          maximum: 10000
          format: float
          x-go-type: float64
        average_utilization_rate:
          type: number
          example: 0.8
          format: float
          x-go-type: float64
          minimum: 0
          maximum: 1
        embodied_emissions_kgco2e_ex_gpu:
          type: number
          example: 2500
          minimum: 0
          maximum: 100000
          format: float
          x-go-type: float64
        embodied_water_l_ex_gpu:
          type: number
          example: 2500
          minimum: 0
          maximum: 100000
          format: float
          x-go-type: float64
        use_life_years:
          type: number
          example: 5
          minimum: 1
          maximum: 30
          format: float
          x-go-type: float64

    NodeUpdateRequest:
      type: object
      description: |
        Update an existing node.
        - Id can not be updated
        Note on permissions:
        - cloud_instance_id and managed_service_id can only be set by admins or users who own those resources
        - Custom nodes are visible only to their owners
        - Global nodes are visible to all users
        - Admins can see and manage all nodes
      properties:
        cloud_id:
          type: string
          example: aws
        cloud_instance_id:
          type: string
          example: a2-highgpu-1g
        managed_service_id:
          type: string
          example: aws-bedrock
        gpu_id:
          type: string
          example: a100_40gb
        gpu_count:
          type: integer
          minimum: 0
          maximum: 10000
          example: 8
          x-go-type: int64
        cpu_count:
          type: integer
          minimum: 1
          maximum: 10000
          example: 2
