  /node:
    get:
      servers:
        - url: https://aiapi.scope3.com
          description: API server
      security:
        - bearerAuth: []
      summary: List nodes (both global and custom)
      operationId: listNodes
      parameters:
        - in: query
          name: service
          schema:
            type: string
          description: Filter nodes by managed service provider
          required: false
        - in: query
          name: cloud
          schema:
            type: string
          description: Filter nodes by cloud provider
          required: false
        - in: query
          name: custom
          schema:
            type: boolean
          description: |
            Filter by node type:
            - true: Show only custom nodes
            - false: Show only global nodes
            - Not provided: Show all nodes
          required: false
        - in: query
          name: gpu
          schema:
            type: string
          description: Filter nodes by GPU
          required: false
        - in: query
          name: instance
          schema:
            type: string
          description: Filter nodes by cloud instance type
          required: false
      responses:
        "200":
          description: Node details retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NodeResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    post:
      servers:
        - url: https://aiapi.scope3.com
          description: API server
      security:
        - bearerAuth: []
      summary: Create a custom node
      operationId: createNode
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NodeCreateRequest"
      responses:
        "201":
          description: Node created successfully
          content:
            application/json:
              schema:
