openapi: "3.0.0"
security:
  - bearerAuth: []
info:
  version: 1.0.0
  title: AI impact measurement
paths:
  /status:
    get:
      servers:
        - url: https://aiapi.scope3.com
          description: API server
      operationId: status
      responses:
        "200":
          description: Server is behaving normally
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /reload:
    get:
      servers:
        - url: https://aiapi.scope3.com
          description: API server
      operationId: reload
      responses:
        "200":
          description: Cache reloaded successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
